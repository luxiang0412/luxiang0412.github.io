<h2 class="title">测试端口防火墙是否开启</h2>
<!---

 </div>

<p>由于堡垒机没有nmap这种工具。所以用python启动一个简单的服务器试一下。</p>
<p>请注意，下面的IP请替换成对应的IP。我这里是<strong>192.168.1.129</strong></p>
<p>步骤如下（在linux shell的环境下执行）：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#启动一个简易服务器，端口是18080</span></span><br><span class="line">python -m SimpleHTTPServer 18080</span><br></pre></td></tr></table></figure>
<p>如果启动成功的话，会有下面这种输出：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[osoper@centos6test ~]$ python -m SimpleHTTPServer 18080</span><br><span class="line">Serving HTTP on 0.0.0.0 port 18080 ...</span><br></pre></td></tr></table></figure>

<p>然后用堡垒机访问<strong><a href="http://192.168.1.129:18080" target="_blank" rel="noopener">http://192.168.1.129:18080</a></strong>，如果显示“Directory listing for /”则表示防火墙端口是开启的。如果未响应，或者响应中则表示防火墙端口是关闭的。</p>
<p>最后将简易的python服务器停掉，执行<code>Ctrl + C</code></p>
