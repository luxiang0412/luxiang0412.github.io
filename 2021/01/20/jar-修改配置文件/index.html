<ol class="toc"><li class="toc-item toc-level-2"><a class="toc-link" href="#解压jar"><span class="toc-text">解压jar</span></a></li><li class="toc-item toc-level-2"><a class="toc-link" href="#添加或替换配置"><span class="toc-text">添加或替换配置</span></a></li><li class="toc-item toc-level-2"><a class="toc-link" href="#压缩jar"><span class="toc-text">压缩jar</span></a></li></ol>
<p>示例：weather.jar</p>
<h2 id="解压jar"><a href="#解压jar" class="headerlink" title="解压jar"></a>解压jar</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">jar -xvf weather.jar</span><br></pre></td></tr></table></figure>

<h2 id="添加或替换配置"><a href="#添加或替换配置" class="headerlink" title="添加或替换配置"></a>添加或替换配置</h2><p>目录结构如下</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">[root@mqtt weather]<span class="comment"># ls</span></span><br><span class="line">BOOT-INF  META-INF  org  weather.jar</span><br><span class="line">[root@mqtt weather]<span class="comment"># tree -L 3</span></span><br><span class="line">.</span><br><span class="line">├── BOOT-INF</span><br><span class="line">│   ├── classes</span><br><span class="line">│   │   ├── adcode.json</span><br><span class="line">│   │   ├── application-dev.yml</span><br><span class="line">│   │   ├── application-pro.yml</span><br><span class="line">│   │   ├── application-test.yml</span><br><span class="line">│   │   ├── application.yml</span><br><span class="line">│   │   ├── caiyun_api.json</span><br><span class="line">│   │   ├── cfg</span><br><span class="line">│   │   ├── com</span><br><span class="line">│   │   ├── db</span><br><span class="line">│   │   ├── log4j.properties</span><br><span class="line">│   │   └── rebel.xml</span><br></pre></td></tr></table></figure>

<p>例如添加一个<code>application-tansuo.yml</code>文件<br>然后修改<code>application.yml</code>中<code>spring.profiles.active=tansuo</code></p>
<h2 id="压缩jar"><a href="#压缩jar" class="headerlink" title="压缩jar"></a>压缩jar</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">jar -cvfM0 weather.jar *</span><br></pre></td></tr></table></figure>
