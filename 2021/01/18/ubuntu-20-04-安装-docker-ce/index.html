<h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><p>国内服务器替换url为<code>https://mirrors.aliyun.com/docker-ce/linux/ubuntu</code></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">sudo apt update &amp;&amp; \</span><br><span class="line">sudo apt install apt-transport-https ca-certificates curl software-properties-common &amp;&amp; \</span><br><span class="line">curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add - &amp;&amp; \</span><br><span class="line">sudo add-apt-repository <span class="string">"deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"</span> &amp;&amp; \</span><br><span class="line">sudo apt update &amp;&amp; \</span><br><span class="line">apt-cache policy docker-ce &amp;&amp; \</span><br><span class="line">sudo apt install docker-ce</span><br></pre></td></tr></table></figure>
